<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Lockscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#16171a">
  <link href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center / cover no-repeat;
      background-color: #16171a;
      position: relative;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg,rgba(18,20,30,0.5) 0%, rgba(18,20,30,0.2) 60%, rgba(18,20,30,0.8) 100%);
      z-index: 1;
      pointer-events: none;
    }
    .lockscreen-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -54%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
      width: 100vw;
      user-select: none;
    }
    .clock-time {
      font-size: 8rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.2rem;
      text-shadow: 0 4px 18px #000a;
      margin-bottom: 0.7rem;
    }
    .clock-date {
      font-size: 1.9rem;
      color: #fff;
      font-weight: 400;
      letter-spacing: 0.05rem;
      text-shadow: 0 2px 8px #0008;
      margin-bottom: 1.3rem;
    }
    .clock-weather {
      font-size: 1.3rem;
      color: #fff;
      opacity: 0.89;
      font-weight: 400;
      margin-bottom: 2.7rem;
      text-shadow: 0 1px 6px #0005;
    }
    .bottom-icons {
      position: absolute;
      bottom: 48px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 54px;
      z-index: 10;
    }
    .icon-btn {
      background: rgba(32,44,56,0.18);
      border-radius: 50%;
      width: 58px; height: 58px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 10px #0007;
      cursor: pointer;
      transition: background 0.2s;
      border: 1.5px solid #fff2;
    }
    .icon-btn:active { background: #ffffff22; }
    .icon-img {
      width: 32px; height: 32px;
      filter: invert(100%) drop-shadow(0 0 2px #2228);
    }
    .swipe-text {
      position: absolute;
      bottom: 14px;
      left: 0;
      width: 100vw;
      text-align: center;
      font-size: 1.1rem;
      color: #fff;
      opacity: 0.79;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 0 2px 9px #0007;
    }
    @media (max-width: 500px) {
      .clock-time { font-size: 3.6rem; margin-bottom: 0.3rem; }
      .clock-date { font-size: 1.05rem; margin-bottom: 0.5rem; }
      .clock-weather { font-size: 0.85rem; margin-bottom: 1rem; }
      .bottom-icons { gap: 20px; bottom: 9px;}
      .icon-btn { width: 33px; height: 33px;}
      .icon-img { width: 17px; height: 17px;}
      .swipe-text { font-size: 0.75rem; bottom: 3px;}
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="lockscreen-center">
    <div class="clock-time" id="clockTime">09:07</div>
    <div class="clock-date" id="clockDate">Friday, 22 August</div>
    <div class="clock-weather" id="clockWeather">☀️ 31° | Clear</div>
  </div>
  <div class="bottom-icons">
    <div class="icon-btn" title="Home">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/25/25694.png"/>
    </div>
    <div class="icon-btn" title="Lock">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png"/>
    </div>
    <div class="icon-btn" id="qrBtn" title="QR Code">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/929/929426.png"/>
    </div>
  </div>
  <div class="swipe-text">Swipe up to unlock</div>
  <script>
    // Realistic Time/Date update
    function pad(n){ return n.toString().padStart(2,'0'); }
    function updateLockscreenClock() {
      const now = new Date();
      let h = pad(now.getHours());
      let m = pad(now.getMinutes());
      document.getElementById('clockTime').textContent = `${h}:${m}`;
      const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
      let d = days[now.getDay()];
      let dateStr = `${d}, ${now.getDate()} ${now.toLocaleString('default', {month:'long'})}`;
      document.getElementById('clockDate').textContent = dateStr;
      document.getElementById('clockWeather').textContent = '☀️ 31° | Clear'; // Static, replace with API for real
    }
    setInterval(updateLockscreenClock, 1000);
    updateLockscreenClock();
    // QR icon demo
    document.getElementById('qrBtn').onclick = function(){
      alert('QR Code action!');
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Real Lockscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- PWA basics -->
  <meta name="theme-color" content="#0a84ff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Lockscreen" />

  <!-- App Icon + Manifest -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: url('./images/bg.jpg') center center / cover no-repeat;
      background-color: #16171a;
    }
    .lockscreen-container {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .clock-hour, .clock-minute {
      font-size: 10vw;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 20px #000a;
      margin: 0;
    }
    .date {
      margin-top: 1rem;
      font-size: 5vw;
      color: #fff;
      text-shadow: 0 0 10px #000a;
    }
  </style>
</head>
<body>
  <div class="lockscreen-container">
    <div class="clock-hour" id="clockHour">12</div>
    <div class="clock-minute" id="clockMinute">00</div>
    <div class="date" id="date">Thu, 21 Aug</div>
  </div>

  <script>
    function pad(n){ return n.toString().padStart(2,'0'); }
    function updateClock() {
      const now = new Date();
      let h = now.getHours() % 12 || 12;
      let m = pad(now.getMinutes());
      document.getElementById('clockHour').textContent = pad(h);
      document.getElementById('clockMinute').textContent = m;
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      let d = days[now.getDay()];
      let dateStr = `${d}, ${now.getDate()} ${now.toLocaleString('default',{month:'short'})}`;
      document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>

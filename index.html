<!DOCTYPE html>
<html lang="en">
<head>

    }
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 500;
      src: local('Roboto'), url('data:font/woff2;base64,d09GMgABAAAAAAm...') format('woff2'); /* Use your base64 Roboto woff2 here */
    }
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: #16171a;
      background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...'); /* Place your bg image base64 here */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
    }
    /* All your previous CSS remains unchanged */
    /* ... (rest of your CSS as in your provided code) ... */
    /* Replace all icon URLs with embedded SVGs below */
    .icon-img, .settings-icon {
      width: 54px; height: 54px;
      display: block;
    }
    .settings-icon { width: 34px; height: 34px;}
    @media (max-width: 500px) {
      .icon-img { width: 32px; height: 32px;}
      .settings-icon { width: 20px; height: 20px;}
    }
  </style>
</head>
<body>
  <div class="save-indicator-dot" id="saveDot"></div>
  <div class="settings-btn" id="settingsBtn" title="Minute select karein">
    <span class="settings-icon">
      <!-- Embedded gear SVG -->
      <svg viewBox="0 0 24 24" fill="white"><path d="M12 15.5A3.5 3.5 0 1 0 12 8.5a3.5 3.5 0 0 0 0 7zm7.43-4.7c.04-.3.07-.61.07-.8s-.03-.5-.07-.8l2.11-1.65a.5.5 0 0 0 .12-.65l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.03 7.03 0 0 0-1.4-.8l-.38-2.65A.488.488 0 0 0 14 2h-4a.5.5 0 0 0-.5.42l-.38 2.65c-.5.2-.96.48-1.4.8l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.65l2.11 1.65c-.04.3-.07.61-.07.8s.03.5.07.8L2.57 12.15a.5.5 0 0 0-.12.65l2 3.46c.14.24.44.31.65.22l2.49-1c.44.32.91.6 1.4.8l.38 2.65c.05.25.25.42.5.42h4c.25 0 .45-.17.5-.42l.38-2.65c.5-.2.96-.48 1.4-.8l2.49 1c.21.09.51.02.65-.22l2-3.46a.5.5 0 0 0-.12-.65l-2.11-1.65z"></path></svg>
    </span>
  </div>
  <div class="settings-popup" id="settingsPopup" style="display:none;">
    <span style="font-size:1.15rem;">Minute select karein (1-10):</span>
    <input type="number" min="1" max="10" id="minuteInput" value="1"/>
    <button id="okBtn">OK</button>
  </div>
  <div class="lockscreen-container">
    <div class="clock-block">
      <div class="clock-hour" id="clockHour">01</div>
      <div class="clock-minute" id="clockMinute">13</div>
    </div>
    <div class="date-weather-row">
      <span id="date">Thu, 21 Aug</span>
      <span id="weather">☁️ 31°</span>
    </div>
  </div>
  <div class="bottom-icons">
    <div class="icon-btn icon-home" title="Home">
      <span class="icon-img">
        <!-- Home SVG -->
        <svg viewBox="0 0 24 24" fill="white"><path d="M12 3l9 9-1.4 1.4L18 12.4V20a1 1 0 0 1-1 1h-4v-6H9v6H5a1 1 0 0 1-1-1v-7.6l-1.6 1.6L3 12l9-9z"></path></svg>
      </span>
    </div>
    <div class="icon-btn icon-lock" title="Locked">
      <span class="icon-img">
        <!-- Lock SVG -->
        <svg viewBox="0 0 24 24" fill="white"><path d="M12 17a2 2 0 0 0 2-2v-2a2 2 0 1 0-4 0v2a2 2 0 0 0 2 2zm6-7V8a6 6 0 1 0-12 0v2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8a2 2 0 0 0-2-2zm-8-2a4 4 0 1 1 8 0v2H8V8z"></path></svg>
      </span>
    </div>
    <div class="icon-btn icon-qr" id="qrBtn" title="QR Code">
      <span class="icon-img">
        <!-- QR SVG -->
        <svg viewBox="0 0 24 24" fill="white"><rect x="3" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><path d="M14 14h3v3h-3z"/><path d="M18 18h3v3h-3z"/></svg>
      </span>
    </div>
  </div>
  <div class="swipe-text">Swipe to unlock</div>

    // ...
  </script>
  <script>

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>

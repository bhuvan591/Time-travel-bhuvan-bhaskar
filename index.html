<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Real Lockscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:500,400&display=swap" rel="stylesheet">

  <!-- Manifest (PWA support) -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center / cover no-repeat;
      background-color: #16171a;
    }

    .lockscreen-container {
      position: absolute;
      top: 7vw;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .clock-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2vw;
    }

    .clock-hour,
    .clock-minute {
      font-size: 15vw;
      font-weight: 700;
      color: #111;
      letter-spacing: 2vw;
      text-align: center;
      user-select: none;
      pointer-events: none;
      line-height: 1;
    }

    .clock-hour {
      margin-bottom: 2vw;
    }

    .clock-minute {
      margin-top: 1vw;
    }

    .date-weather-row {
      margin-top: 1vw;
      font-size: 4.9vw;
      color: #111;
      opacity: 0.98;
      font-weight: 400;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
    }

    .bottom-icons {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 70px;
      z-index: 10;
    }

    .icon-btn {
      background: rgba(32,44,56,0.25);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 24px #0009;
      cursor: pointer;
      transition: background 0.2s;
    }

    .icon-btn:active { background: #ffffff22; }

    .icon-img {
      width: 28px;
      height: 28px;
      filter: invert(100%);
    }

    .swipe-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100vw;
      text-align: center;
      font-size: 1rem;
      color: #fff;
      opacity: 0.9;
      letter-spacing: 1.5px;
      user-select: none;
      text-shadow: 0 2px 10px #0009;
    }

    .settings-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.19);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #0005;
    }

    .settings-btn:active { background: #fff; }

    .settings-icon {
      width: 20px;
      height: 20px;
      filter: invert(100%) drop-shadow(0 0 3px #2228);
    }

    .settings-popup {
      position: absolute;
      top: 70px;
      right: 15px;
      background: #202d44ee;
      color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px #000b;
      padding: 12px 20px;
      z-index: 99;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .settings-popup input[type=number] {
      width: 54px;
      padding: 5px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #3b476d;
      margin-right: 12px;
    }

    .settings-popup button {
      background: #3b476d;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      padding: 6px 20px;
      cursor: pointer;
    }

    .settings-popup button:hover {
      background: #fff;
      color: #222d44;
    }
  </style>
</head>
<body>
  <!-- Settings Button -->
  <div class="settings-btn" id="settingsBtn" title="Minute select karein">
    <img class="settings-icon" src="https://cdn-icons-png.flaticon.com/512/2099/2099058.png"/>
  </div>

  <div class="settings-popup" id="settingsPopup">
    <span style="font-size:1rem;">Minute select karein (1-10):</span>
    <input type="number" min="1" max="10" id="minuteInput" value="1"/>
    <button id="okBtn">OK</button>
  </div>

  <!-- Clock -->
  <div class="lockscreen-container">
    <div class="clock-block">
      <div class="clock-hour" id="clockHour">05</div>
      <div class="clock-minute" id="clockMinute">20</div>
    </div>
    <div class="date-weather-row">
      <span id="date">Thu, 21 Aug</span>
      <span id="weather">☁️ 31°</span>
    </div>
  </div>

  <!-- Icons -->
  <div class="bottom-icons">
    <div class="icon-btn" title="Home">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/25/25694.png"/>
    </div>
    <div class="icon-btn" title="Locked">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png"/>
    </div>
    <div class="icon-btn" id="qrBtn" title="QR Code">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/929/929426.png"/>
    </div>
  </div>

  <!-- Swipe Text -->
  <div class="swipe-text">Swipe to unlock</div>

  <script>
    function pad(n){ return n.toString().padStart(2,'0'); }
    let timeOffsetMinutes = 0;

    function updateClock() {
      const now = new Date();
      let showTime = new Date(now.getTime() + timeOffsetMinutes * 60000);
      let h = showTime.getHours() % 12 || 12;
      let m = pad(showTime.getMinutes());
      document.getElementById('clockHour').textContent = pad(h);
      document.getElementById('clockMinute').textContent = m;

      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      let d = days[showTime.getDay()];
      let dateStr = `${d}, ${showTime.getDate()} ${showTime.toLocaleString('default', {month:'short'})}`;
      document.getElementById('date').textContent = dateStr;
      document.getElementById('weather').textContent = '☁️ 31°';
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Settings popup logic
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPopup = document.getElementById('settingsPopup');
    const minuteInput = document.getElementById('minuteInput');
    const okBtn = document.getElementById('okBtn');

    settingsBtn.onclick = () => {
      settingsPopup.style.display = (settingsPopup.style.display === "none" || settingsPopup.style.display==="") ? "flex" : "none";
    };

    okBtn.onclick = () => {
      let target = parseInt(minuteInput.value);
      if(isNaN(target) || target < 1 || target > 10) return;
      timeOffsetMinutes = target;
      updateClock();
      settingsPopup.style.display = "none";
    };

    // QR demo
    document.getElementById('qrBtn').onclick = function(){
      alert('QR Code action!');
    };

    // Service Worker Register
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch(err => console.error("❌ Service Worker Failed:", err));
    }
  </script>
</body>
</html>

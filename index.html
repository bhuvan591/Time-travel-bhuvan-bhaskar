
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Real Lockscreen</title>

  <!-- Manifest + Theme -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS Safari fullscreen support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Magic Real Lockscreen" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center / cover no-repeat;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }
    .clock {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 10px #000;
    }
    .date {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0.8;
    }
    .swipe {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="clock" id="clock"></div>
  <div class="date" id="date"></div>
  <div class="swipe">Swipe to unlock</div>

  <script>
    function updateClock() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('clock').textContent = `${h}:${m}`;
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      const d = days[now.getDay()];
      const dateStr = `${d}, ${now.getDate()} ${now.toLocaleString('default', {month:'short'})}`;
      document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch(err => console.log("SW registration failed", err));
    }
  </script>
</body>
</html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Real Lockscreen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  
  <!-- Fullscreen / PWA support -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">

  <link href="https://fonts.googleapis.com/css?family=Roboto:500,400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center center / cover no-repeat;
      background-color: #16171a;
    }
    .lockscreen-container {
      position: absolute;
      top: 7vw;
      left: 50%;
      transform: translateX(-50%);
      width: 100vw;
      text-align: center;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .clock-hour,
    .clock-minute {
      font-size: 15vw;
      font-weight: 700;
      color: #fff; /* white text */
      letter-spacing: 2vw;
      text-align: center;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 2px 8px #000;
      line-height: 1;
      margin: 0;
      padding: 0;
    }
    .date-weather-row {
      margin-top: 1vw;
      font-size: 4.9vw;
      color: #fff;
      opacity: 0.98;
      font-weight: 400;
      text-align: center;
      letter-spacing: 2px;
      user-select: none;
      pointer-events: none;
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      text-shadow: 0 1px 6px #000;
    }
    .bottom-icons {
      position: absolute;
      bottom: 100px;
      left: 0;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 90px;
      z-index: 10;
    }
    .icon-btn {
      background: rgba(32,44,56,0.25);
      border-radius: 50%;
      width: 100px; height: 100px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 24px #0009;
      cursor: pointer;
      transition: background 0.2s;
    }
    .icon-btn:active { background: #ffffff22; }
    .icon-img {
      width: 54px; height: 54px;
      filter: invert(100%);
    }
    .swipe-text {
      position: absolute;
      bottom: 45px;
      left: 0;
      width: 100vw;
      text-align: center;
      font-size: 2.6vw;
      color: #fff;
      opacity: 0.89;
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      letter-spacing: 1.5px;
      user-select: none;
      text-shadow: 0 2px 16px #0009;
    }
  </style>
</head>
<body>
  <div class="lockscreen-container">
    <div class="clock-block">
      <div class="clock-hour" id="clockHour">01</div>
      <div class="clock-minute" id="clockMinute">13</div>
    </div>
    <div class="date-weather-row">
      <span id="date">Thu, 21 Aug</span>
      <span id="weather">☁️ 31°</span>
    </div>
  </div>
  <div class="bottom-icons">
    <div class="icon-btn">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/25/25694.png"/>
    </div>
    <div class="icon-btn">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png"/>
    </div>
    <div class="icon-btn" id="qrBtn">
      <img class="icon-img" src="https://cdn-icons-png.flaticon.com/512/929/929426.png"/>
    </div>
  </div>
  <div class="swipe-text">Swipe to unlock</div>

  <script>
    function pad(n){ return n.toString().padStart(2,'0'); }
    function updateClock() {
      const now = new Date();
      let h = now.getHours() % 12 || 12;
      let m = now.getMinutes();
      document.getElementById('clockHour').textContent = pad(h);
      document.getElementById('clockMinute').textContent = pad(m);
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      let d = days[now.getDay()];
      let dateStr = `${d}, ${now.getDate()} ${now.toLocaleString('default', {month:'short'})}`;
      document.getElementById('date').textContent = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // QR icon click
    document.getElementById('qrBtn').onclick = function(){
      alert('QR Code action!');
    };

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.log("SW failed:", err));
    }
  </script>
</body>
</html>
